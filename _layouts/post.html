---
layout: default
---
<div class="post">
    <div class="post-title">
        {% if page.link %}
        <h1><a href="{{page.link}}">{{ page.title }}</a></h1>
        {% else %}
        <h1><a href="{{page.url}}">{{ page.title }}</a></h1>
        {% endif %}
        <div class="date">{{ page.date | date: "%B %e, %Y" }} &bullet; <a href="{{ page.url }}">∞</a></div> 
    </div>
    <div class="post-body">
        {{ content }}
    </div>
</div>
