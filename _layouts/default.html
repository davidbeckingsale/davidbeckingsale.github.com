<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>David Beckingsale{% if page.title != "index" %} - {{ page.title }}{% endif %}</title>
    <meta name="description" content="">
    <meta name="author" content="David Beckingsale" />
    <link href="atom.xml" rel="alternate" title="David Beckingsale" type="application/atom+xml" />

    <link rel="stylesheet" href="/css/normalize.css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header>
    <div class="column">
    <div id="logo">
        David Beckingsale 
    </div>
    <nav>
    <a href="/">Home</a>
    &bullet;
    <a href="/atom.xml">Atom</a>
    </nav>
    </div>
    </header>
    <article>
    {{ content }}
    </article>
    <footer>
    <div class="column">
        <div id="archives">
            {% for monthly_archive in site.monthly_archives %}
            <a href="{{ monthly_archive.url }}">{{ monthly_archive.name }}</a>  <span class="orange"> {% if forloop.last %} {% else %} {% cycle '&bullet;', '&bullet;', '&bullet;', '' %}</span> {% endif %}
                {% cycle '', '', '', '<br />' %}
            {% endfor %}
        </div>
    <div id="copy">&copy; David Beckingsale 2012 </div>
    <div id="power">Powered by <a href="https://github.com/mojombo/jekyll/">Jekyll</a> & <a href="http://pages.github.com/">Github Pages</a></div>
    </div>
    </footer>
</body>
</html>
