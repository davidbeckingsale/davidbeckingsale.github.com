---
layout: post
type: index
title: Blog Posts

---

<div id="home">
<ul class="posts">
    {% for post in site.posts %}
    <div class="post-item">
        <div class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
        <div class="post-date">{{ post.date | date_to_string }}</div> 
        <div class="post-excerpt">{{ post.excerpt }}</div>
    </div>
    {% endfor %}
</ul>
</div>
