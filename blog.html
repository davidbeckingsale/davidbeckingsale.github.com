---
layout: default
title: Blog
---

<div id="home">
<div class="posts">
    {% for post in site.posts %}
    <div class="post-item">
        <div class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
        <div class="post-date">{{ post.date | date: "%d %B %Y" }}</div> 
        <div class="post-excerpt">{{ post.excerpt }}</div>
    </div>
    {% endfor %}
</div>
</div>
